<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->s
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
      </header>
      <section>
        <h2>We are launching <span>soon!</span></h2>
        <p class="txt-1"> Subscribe and get notified</p>
        <form id="form">
          <div id="box">
            <input type="text" id="email" placeholder="Your email address..." onkeyup="validate()">
          </div>
          <span id="text"></span>
          <button >Notify Me</button>
        </form>        
      </section>
      <section class="img-tema">
          <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="tema">
      </section>
   </main>
  <footer>
      <div class="row-or-column">
        <div class="icon">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitter fa-lg"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram fa-lg"></i>
        </div>
      </div>
      <p class="copy"> &copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script>
     function validate(){
        let form = document.getElementById('form');
        let email = document.getElementById('email').value;
        let txt = document.getElementById('text');
        let line = document.getElementById('box')
        
        const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if(email.match(pattern)){
            form.classList.add('valid')
            txt.innerHTML = 'Valid email address'
            txt.style.color = 'green'
            line.style.borderColor = 'green'
            
        }else{
          form.classList.remove('valid')
          form.classList.add('invalid')
          txt.innerHTML = 'Please provide a valid email address'
          txt.style.color = 'red'
          line.style.borderColor = 'red'
        }if(email == '' ){
          form.classList.remove('valid');
          line.style.borderColor = 'red'
        }

        ScrollReveal().reveal('.container', {delay : 200});
     }
  </script>
</body>
</html>
